name: packman
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0' # Widened for better package compatibility

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # ADDED: For custom arcade-style fonts
  google_fonts: ^6.2.1
  
  # ADDED: For sound effects and music
  audioplayers: ^6.0.0
  
  # ADDED: For saving the high score
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    # ADDED: Path for your audio files. Create these folders in your project.
    - assets/audio/
